definitions:
  config:
    /hippo:configuration/hippo:domains/staff-live-documents:
      jcr:primaryType: hipposys:domain
      /hippo-document:
        jcr:primaryType: hipposys:domainrule
        /nodetype-hippo-document:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: nodetype
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: hippo:document
        /hide-prototypes:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodename
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: hipposysedit:prototype
        /availability-live:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: hippo:availability
          hipposys:filter: true
          hipposys:type: String
          hipposys:value: live
        /exclude-attic:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/attic
        /state-not-draft:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: hippostd:state
          hipposys:filter: true
          hipposys:type: String
          hipposys:value: draft
        /access-level-staff:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: gogreen:accesslevel
          hipposys:filter: true
          hipposys:type: String
          hipposys:value: staff
      /readonly:
        jcr:primaryType: hipposys:authrole
        hipposys:groups: [staff]
        hipposys:role: readonly
